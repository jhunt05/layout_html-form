<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST">
    <fieldset class="form-block">
      <legend>Personal information</legend>
        <label class="input">Surname:
          <input type="text" name="surname" id="surname" autocomplete="off">
        </label>
        <label class="input">Name:
          <input type="text" name="name" id="name" autocomplete="off">
        </label>
        <label class="input">How old are You?
          <input type="number" name="age" id="age" value="12" data-qa="field-value" min="12" max="100">
        </label>
        <label class="input">Full date of birth:
          <input type="date" name="dateOfBirth" id="dateOfBirth">
        </label>
        <label class="input">I accept the term of the agreement
          <input type="checkbox" name="checkbox" id="checkbox" required>
        </label>
    </fieldset>

    <fieldset class="form-block">
      <legend>Registration</legend>
        <label class="input">E-mail:
          <input type="email" name="email" id="email" placeholder="email@example.com" data-qa="field-placeholder">
        </label>
        <label class="input">Password:
          <input type="password" name="password" id="password" minlength="6">
        </label>
    </fieldset>

    <fieldset class="form-block">
      <legend>An interesting fact about you!</legend>
        <label class="input">Do you love cats?
          <input type="radio" name="radiobtn" id="radiobtn" value="Yes">
          <label for="radiobtn">Yes</label>
          <input type="radio" name="radiobtn" id="radiobtn2" value="No">
          <label for="radiobtn2">No</label>
        </label>
        <label class="input">What is your favorite color?
          <input type="color" name="colorpicker" id="colorpicker">
        </label>
        <label class="input">What time do you go to bed?
          <input type="time" name="time" id="time" step="2">
        </label>
        <label class="input">What are your favorite brand of cars?
          <select size="4" name="select" id="select">
            <option>BMW</option>
            <option>Audi</option>
            <option>Lada</option>
          </select>
        </label>
        <label class="input">How do you rate our work?
          <input type="range" name="range" id="range" value="0">
        </label>
    </fieldset>

    <fieldset class="form-block">
      <legend>Additional info:</legend>
        <label class="input">Comments:
          <textarea  wrap="on" name="comment" id="comment" maxlength="300" autocomplete="off">
          </textarea>
        </label>
        <label class="input">Would you recommend us?
          <select name="select2" id="select2">
            <option>yes</option>
            <option>no</option>
          </select>
        </label>
      </fieldset>
      <input type="submit" name="submit" value="Submit" onsubmit="onSubmit(event)">
  </form>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
